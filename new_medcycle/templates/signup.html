<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCycle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }
        .btn-signup {
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            width: 100%;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-container">
                    <h2 class="text-center mb-4">Create Account</h2>
                    <div id="messageAlert" class="alert d-none" role="alert"></div>
                    <form id="signupForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" name="phone" placeholder="WhatsApp Number (with country code)" required>
                            <small class="text-muted">Example: +1234567890</small>
                        </div>
                        <input type="hidden" name="latitude" id="latitude">
                        <input type="hidden" name="longitude" id="longitude">
                        <button type="submit" class="btn btn-signup">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="/login" class="text-decoration-none">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get user location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
            }, function(error) {
                document.getElementById('latitude').value = '';
                document.getElementById('longitude').value = '';
            });
        }
        document.getElementById('signupForm').addEventListener('submit', async e => {
            e.preventDefault();
            const messageAlert = document.getElementById('messageAlert');
            messageAlert.classList.add('d-none');
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const res = await fetch('/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                
                messageAlert.textContent = result.message || result.error;
                messageAlert.classList.remove('d-none');
                messageAlert.classList.remove('alert-success', 'alert-danger');
                messageAlert.classList.add(res.ok ? 'alert-success' : 'alert-danger');
                
                if (res.ok) {
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            } catch (error) {
                messageAlert.textContent = 'An error occurred. Please try again.';
                messageAlert.classList.remove('d-none');
                messageAlert.classList.add('alert-danger');
            }
        });
    </script>
</body>
</html>
