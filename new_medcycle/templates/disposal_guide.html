<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disposal Guide - {{ medicine.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Disposal Guide for "{{ medicine.name }}"</h2>
        <p><strong>Category:</strong> {{ medicine.category }}</p>
        <p><strong>Expiry Date:</strong> {{ medicine.exp_date.strftime('%Y-%m-%d') }}</p>
        <hr>
        <h4>Safe Disposal Steps:</h4>
        <ol>
            {% for step in steps %}
            <li>{{ step }}</li>
            {% endfor %}
        </ol>
        <a href="/upload_form" class="btn btn-primary mt-3">Back to Inventory</a>
    </div>
</body>
</html>
